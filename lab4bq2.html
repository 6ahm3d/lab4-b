<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON with jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>Book Details</h1>
    <div>
        <p id="first-book-title"></p>
        <p id="second-book-author"></p>
        <p id="all-genres"></p>
    </div>

    <script>
        $(document).ready(function () {
            const books = [
                {
                    "title": "Atomic Habits",
                    "author": "James Clear",
                    "publicationYear": 2018,
                    "genres": ["Self-Help", "Productivity"]
                },
                {
                    "title": "The Alchemist",
                    "author": "Paulo Coelho",
                    "publicationYear": 1988,
                    "genres": ["Fiction", "Philosophical"]
                }
            ];

            $('#first-book-title').text("Title of the first book: " + books[0].title);
            $('#second-book-author').text("Author of the second book: " + books[1].author);
            $('#all-genres').text("Genres of all books: " + books.flatMap(book => book.genres).join(', '));
        });
    </script>
</body>
</html>
